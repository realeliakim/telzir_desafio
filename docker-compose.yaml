version: '3.7'

services:
  telzir-app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./:/usr/share/nginx
    networks:
      - network-telzir
    depends_on:
      - mysql-app

  mysql-app:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - .docker/dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: telzir_database
      MYSQL_ROOT_PASSWORD: laravel
    networks:
      - network-telzir


networks:
  network-telzir:
    driver: bridge
